<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="../images/J-mab Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-decoration: none; /* Remove underlines globally */
        }

        :root {
            --primary: #02254B;
            --accent: #FFD700;
            --bg-light: #F5F5F5;
            --bg-dark: #DCD7C9;
            --text-dark: #333;
            --text-light: #fff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --sidebar-width: 240px;
            --transition: all 0.3s ease;
        }

        body {
            display: flex;
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--primary);
            transition: var(--transition);
            color: var(--text-light);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 0 15px;
        }

        #sidebar .logo-container {
            display: flex;
            align-items: center;
            padding: 20px;
            gap: 5px;
        }

        #sidebar .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        #sidebar .admin-text {
            font-weight: 600;
            font-size: 30px;
            color: var(--accent);
            letter-spacing: 0.5px;
        }

        #sidebar hr {
            border: none;
            height: 2px;
            background: var(--accent);
            margin: 15px 0;
            opacity: 0.5;
            margin-bottom: 50px;
        }

        #sidebar .side-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #sidebar .side-menu li {
            margin: 8px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        #sidebar .side-menu li a {
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 14px 20px;
            color: var(--text-light);
            transition: var(--transition);
            font-weight: 500;
        }

        #sidebar .side-menu li a i {
            margin-right: 15px;
            width: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            font-size: 18px;
        }

        #sidebar .side-menu li a:hover,
        #sidebar .side-menu li a.active {
            background-color: rgba(21, 219, 160, 0.2);
            color: var(--accent);
            transform: translateX(5px);
        }

        #sidebar .side-menu li a:hover i,
        #sidebar .side-menu li a.active i {
            transform: scale(1.1);
            color: var(--accent);
        }

        #sidebar .logout-container {
            position: absolute;
            bottom: 30px;
            width: calc(100% - 30px);
        }

        #sidebar .logout-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,0,0,0.1);
            color: #ff4d4d;
            padding: 14px;
            border-radius: 10px;
            transition: var(--transition);
            font-weight: 500;
        }

        #sidebar .logout-container a i {
            margin-right: 10px;
        }

        #sidebar .logout-container a:hover {
            background-color: rgba(255,0,0,0.2);
            transform: translateY(-3px);
        }

        /* Main Content */
        main {
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: 100vh;
            background-color: var(--bg-light);
            width: calc(100% - var(--sidebar-width));
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .user-info {
            background: linear-gradient(45deg, var(--primary), #034b8a);
            color: var(--text-light);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .user-info:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .messaging-section {
            display: flex;
            gap: 20px;
            height: calc(100vh - 250px);
        }

        .users-list {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            transition: var(--transition);
        }

        .conversation {
            flex: 2;
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .message-header {
            padding: 1rem;
            border-bottom: 2px solid var(--accent);
            font-weight: 600;
            font-size: 18px;
            color: var(--primary);
            background-color: rgba(21, 219, 160, 0.05);
        }

        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #eee;
            background-color: #fafafa;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: var(--transition);
        }

        .message-input input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 5px rgba(21, 219, 160, 0.3);
        }

        .message-input button {
            margin-left: 10px;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), #034b8a);
            color: var(--text-light);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .message-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .user-item {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: var(--transition);
        }

        .user-item:hover, .user-item.active {
            background-color: rgba(21, 219, 160, 0.1);
            color: var(--primary);
        }

        .message {
            max-width: 70%;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sent {
            align-self: flex-end;
            background: linear-gradient(45deg, #dcf8c6, #bceb9e);
            color: var(--text-dark);
        }

        .received {
            align-self: flex-start;
            background: linear-gradient(45deg, #f1f0f0, #e0e0e0);
            color: var(--text-dark);
        }

        .message-info {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .no-user-selected {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
            font-style: italic;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 10000;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        .notification-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1100;
        }
        
        .notification-icon {
            position: relative;
            font-size: 24px;
            color: #02254B;
            padding: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .notification-icon:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 3px 6px;
            min-width: 16px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        .notification-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0;
            z-index: 1200;
        }
        
        .notification-dropdown h4 {
            margin: 0;
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #02254B;
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .notification-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .notification-dropdown ul li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .notification-dropdown ul li:hover {
            background-color: #f5f5f5;
        }
        
        .notification-dropdown ul li:last-child {
            border-bottom: none;
        }
        
        .notification-dropdown ul li div {
            position: relative;
            padding-left: 5px;
        }
        
        .notification-dropdown ul li div.unread-notification {
            border-left: 3px solid #15DBa0;
            background-color: rgba(21, 219, 160, 0.05);
        }
        
        .notification-dropdown ul li strong {
            display: block;
            margin-bottom: 5px;
            color: #02254B;
        }
        
        .notification-dropdown ul li p {
            margin: 0 0 5px 0;
            color: #666;
        }
        
        .notification-dropdown ul li small {
            display: block;
            color: #999;
            font-size: 11px;
            text-align: right;
        }
        
        .notification-empty {
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

    <script src="../J-Mab/JS/websocketManager.js"></script>
    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            //console.log(apiService);
            const userId = parseInt(localStorage.getItem('userId')) || -1;
            const authToken = localStorage.getItem('authToken');
            const currentUser = JSON.parse(localStorage.getItem('user'));
        
            if (userId === -1 || !authToken || !currentUser || currentUser.roles !== 'admin') {
                window.location.href = '../J-Mab/HTML/sign-in.php';
                return;
            }
        
            // Verify apiService is available
            if (!window.apiService || typeof window.apiService.getUsers !== 'function') {
                console.error('apiService or getUsers is not available');
                showToast('Error: Messaging service unavailable');
                return;
            }
        
            // Initialize WebSockets
            const messageWS = new WebSocketManager(WS_MESSAGE_URL, "message");
            const notificationWS = new WebSocketManager(WS_NOTIFICATION_URL, "notification");
        
            // Connect WebSockets
            messageWS.connect(userId, authToken, handleMessageReceived);
            notificationWS.connect(userId, authToken, handleNotificationReceived);
        
            // Setup event listeners with null checks
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) logoutBtn.addEventListener('click', (event) => logout(event));
        
            const sendBtn = document.getElementById('send-btn');
            if (sendBtn) sendBtn.addEventListener('click', sendMessage);
        
            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
            }
        
            const notificationIcon = document.getElementById('notificationIcon');
            if (notificationIcon) {
                notificationIcon.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const dropdown = document.getElementById('notificationDropdown');
                    if (dropdown) {
                        const isVisible = dropdown.style.display === 'block';
                        dropdown.style.display = isVisible ? 'none' : 'block';
                        if (!isVisible) {
                            fetchNotifications();
                            markAllAsRead();
                        }
                    }
                });
            }
        
            // Close notification dropdown when clicking outside
            window.addEventListener('click', function(e) {
                const notificationContainer = document.querySelector('.notification-container');
                const dropdown = document.getElementById('notificationDropdown');
                if (notificationContainer && dropdown && !notificationContainer.contains(e.target)) {
                    dropdown.style.display = 'none';
                }
            });
        
            // Handle visibility change
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    const currentAuthToken = localStorage.getItem('authToken');
                    if (!currentAuthToken || !JSON.parse(localStorage.getItem('user'))) {
                        handleUnauthorized();
                    } else {
                        messageWS.reconnectIfNeeded(userId, currentAuthToken, handleMessageReceived);
                        notificationWS.reconnectIfNeeded(userId, currentAuthToken, handleNotificationReceived);
                        if (selectedUserId && selectedUserId !== 'all') {
                            fetchConversation(userId, selectedUserId);
                        }
                        fetchNotifications();
                    }
                }
            });
        
            // Cleanup on unload
            window.addEventListener('beforeunload', () => {
                messageWS.close();
                notificationWS.close();
            });
        
            // Initial setup
            displayUserInfo();
            fetchUsers();
            fetchNotifications();
        });
        
        function displayUserInfo() {
            const currentUser = JSON.parse(localStorage.getItem('user'));
            document.getElementById('user-info').innerHTML = `
                <h2>Welcome, ${currentUser.first_name} ${currentUser.last_name}</h2>
                <p>Email: ${currentUser.email}</p>
                <p>Role: ${currentUser.roles}</p>
            `;
        }
        
        async function fetchUsers() {
            try {
                const data = await apiService.getUsers();
                if (data.success) {
                    allUsers = data.users.filter(u => u.id !== userId);
                    displayUsers(allUsers);
                } else {
                    showToast("Failed to load users");
                }
            } catch (error) {
                console.error("Error fetching users:", error);
                if (error.message === "Unauthorized") handleUnauthorized();
                else showToast("Error loading users");
            }
        }
        
        function displayUsers(users) {
            const usersList = document.getElementById('users-list');
            let html = '<div class="user-item active" data-id="all">All Messages</div>';
            
            users.forEach(user => {
                html += `
                    <div class="user-item" data-id="${user.id}">
                        ${user.first_name} ${user.last_name} (${user.roles})
                    </div>
                `;
            });
            
            usersList.innerHTML = html;
        
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.user-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    selectedUserId = this.getAttribute('data-id');
                    document.getElementById('message-input').disabled = selectedUserId === 'all';
                    
                    if (selectedUserId === 'all') {
                        document.getElementById('conversation-header').childNodes[0].textContent = 'All Messages';
                        fetchAllMessages();
                    } else {
                        const user = allUsers.find(u => u.id == selectedUserId);
                        document.getElementById('conversation-header').childNodes[0].textContent = 
                            user ? `${user.first_name} ${user.last_name}` : 'Conversation';
                        fetchConversation(userId, selectedUserId);
                    }
                });
            });
        }
        
        async function fetchAllMessages() {
            try {
                const data = await apiService.getAllMessages();
                if (data.success) {
                    messagesList = data.messages || [];
                    renderMessages(true);
                } else {
                    showToast("Failed to load messages");
                }
            } catch (error) {
                console.error("Error fetching all messages:", error);
                showToast("Error loading messages");
            }
        }
        
        async function fetchConversation(senderId, receiverId) {
            try {
                const data = await apiService.getConversation(senderId, receiverId);
                if (data.success) {
                    messagesList = data.messages || [];
                    renderMessages(false);
                } else {
                    showToast("Failed to load conversation");
                }
            } catch (error) {
                console.error("Error fetching conversation:", error);
                showToast("Error loading conversation");
            }
        }
        
        function renderMessages(isAllMessages) {
            const container = document.getElementById('messages-container');
            container.innerHTML = '';
            
            if (!messagesList || messagesList.length === 0) {
                container.innerHTML = '<div class="no-user-selected"><p>No messages found</p></div>';
                return;
            }
        
            messagesList.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            messagesList.forEach(message => {
                const messageDiv = createMessageElement(message, isAllMessages);
                container.appendChild(messageDiv);
            });
            container.scrollTop = container.scrollHeight;
        }
        
        function createMessageElement(message, isAllMessages) {
            if (!message) return null;
            
            const isSent = parseInt(message.sender_id) === userId;
            const timestamp = formatTimestamp(message.timestamp);
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            messageDiv.dataset.messageId = message.id || message.tempId;
        
            if (isAllMessages) {
                const sender = allUsers.find(u => u.id == message.sender_id) || { first_name: 'User', last_name: '' };
                const receiver = allUsers.find(u => u.id == message.receiver_id) || { first_name: 'User', last_name: '' };
                messageDiv.innerHTML = `
                    <div>${message.message || ''}</div>
                    <div class="message-info">
                        ${isSent ? 'You' : `${sender.first_name} ${sender.last_name}`} to 
                        ${isSent ? `${receiver.first_name} ${receiver.last_name}` : 'You'} | ${timestamp}
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div>${message.message || ''}</div>
                    <div class="message-info">${timestamp}</div>
                `;
            }
            return messageDiv;
        }
        
        function handleMessageReceived(data) {
            if (!data.id && !data.tempId) {
                console.warn("[Message] Received invalid message data:", data);
                return;
            }
        
            if (data.deviceId && data.deviceId !== messageWS.deviceId) {
                if (!document.querySelector(`[data-message-id="${data.id}"]`)) {
                    messagesList.push(data);
                    renderMessages(selectedUserId === 'all');
                }
                return;
            }
        
            if (data.tempId && messageWS.pendingMessages.has(data.tempId)) {
                const tempMessage = messageWS.pendingMessages.get(data.tempId);
                Object.assign(tempMessage, data);
                const tempElement = document.querySelector(`[data-message-id="${data.tempId}"]`);
                if (tempElement && data.id) {
                    tempElement.dataset.messageId = data.id;
                    messageWS.pendingMessages.delete(data.tempId);
                }
                renderMessages(selectedUserId === 'all');
                return;
            }
        
            if (data.id) {
                for (let [tempId, pendingMsg] of messageWS.pendingMessages.entries()) {
                    if (pendingMsg.sender_id == data.sender_id &&
                        pendingMsg.receiver_id == data.receiver_id &&
                        pendingMsg.message == data.message) {
                        const tempElement = document.querySelector(`[data-message-id="${tempId}"]`);
                        if (tempElement) {
                            tempElement.dataset.messageId = data.id;
                            messageWS.pendingMessages.delete(tempId);
                            renderMessages(selectedUserId === 'all');
                            return;
                        }
                    }
                }
            }
        
            if ((selectedUserId === 'all' || 
                (data.sender_id == selectedUserId && data.receiver_id == userId) ||
                (data.sender_id == userId && data.receiver_id == selectedUserId)) &&
                !document.querySelector(`[data-message-id="${data.id}"]`)) {
                appendMessage(data, selectedUserId === 'all');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('message-input');
            const messageText = input.value.trim();
        
            if (!messageText || !selectedUserId || selectedUserId === 'all') {
                if (selectedUserId === 'all') showToast("Cannot send to all messages");
                return;
            }
        
            const tempId = addLocalMessage(messageText);
            input.value = '';
        
            const messageRequest = {
                sender_id: userId,
                receiver_id: selectedUserId,
                message: messageText,
                tempId: tempId,
                deviceId: messageWS.deviceId
            };
        
            try {
                const apiResponse = await apiService.sendMessage(messageRequest);
                if (!apiResponse.success) {
                    showToast("Failed to send message via API");
                    fetchConversation(userId, selectedUserId);
                } else {
                    messageWS.send({
                        type: "message",
                        sender_id: userId,
                        receiver_id: selectedUserId,
                        message: messageText,
                        id: apiResponse.message_id || tempId,
                        timestamp: new Date().toISOString(),
                        deviceId: messageWS.deviceId
                    });
                }
            } catch (error) {
                console.error("Error sending message:", error);
                showToast(error.message.includes("Unauthorized") ? 
                    "Session expired. Please log in again." : `Network error: ${error.message}`);
                fetchConversation(userId, selectedUserId);
            }
        }
        
        function addLocalMessage(text) {
            const tempId = `temp-${Date.now()}-${messageWS.deviceId}`;
            const tempMessage = {
                tempId: tempId,
                sender_id: userId,
                receiver_id: selectedUserId,
                message: text,
                timestamp: new Date().toISOString(),
                status: "sent",
                is_read: 0,
                deviceId: messageWS.deviceId
            };
        
            messageWS.pendingMessages.set(tempId, tempMessage);
            appendMessage(tempMessage, selectedUserId === 'all');
            return tempId;
        }
        
        function appendMessage(message, isAllMessages) {
            if (!message) return;
            const container = document.getElementById('messages-container');
            const messageId = message.id || message.tempId;
            
            if (!document.querySelector(`[data-message-id="${messageId}"]`)) {
                messagesList.push(message);
                const messageDiv = createMessageElement(message, isAllMessages);
                if (messageDiv) {
                    container.appendChild(messageDiv);
                    container.scrollTop = container.scrollHeight;
                }
            }
        }
        
        function handleNotificationReceived(data) {
            const existingIndex = notificationsList.findIndex(n => n.id === data.id);
            if (existingIndex >= 0) {
                notificationsList[existingIndex] = data;
            } else {
                notificationsList.unshift(data);
            }
            renderNotifications();
            playNotificationSound();
        }
        
        async function fetchNotifications() {
            try {
                const notifications = await apiService.fetchNotifications(userId);
                notificationsList = notifications.sort((a, b) => 
                    new Date(b.created_at) - new Date(a.created_at));
                renderNotifications();
            } catch (error) {
                console.error('Error fetching notifications:', error);
            }
        }
        
        async function markAllAsRead() {
            try {
                const unreadNotifications = notificationsList.filter(n => n.is_read === 0);
                for (const notification of unreadNotifications) {
                    await apiService.markNotificationAsRead(notification.id);
                    notification.is_read = 1;
                }
                renderNotifications();
            } catch (error) {
                console.error('Failed to mark notifications as read:', error);
            }
        }
        
        function renderNotifications() {
            const notificationList = document.getElementById('notificationList');
            const notificationBadge = document.getElementById('notificationBadge');
        
            if (!notificationList || !notificationBadge) return;
        
            notificationList.innerHTML = '';
        
            if (notificationsList.length === 0) {
                notificationList.innerHTML = '<li class="notification-empty">No notifications</li>';
            } else {
                notificationsList.forEach(notification => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="${notification.is_read ? '' : 'unread-notification'}">
                            <strong>${notification.title || 'Notification'}</strong>
                            <p>${notification.message}</p>
                            <small>${formatNotificationTimestamp(notification.created_at)}</small>
                        </div>
                    `;
                    if (!notification.is_read) {
                        li.style.cursor = 'pointer';
                        li.addEventListener('click', async () => {
                            await apiService.markNotificationAsRead(notification.id);
                            notification.is_read = 1;
                            renderNotifications();
                        });
                    }
                    notificationList.appendChild(li);
                });
            }
        
            const unreadCount = notificationsList.filter(n => n.is_read === 0).length;
            notificationBadge.textContent = unreadCount;
            notificationBadge.style.display = unreadCount > 0 ? 'inline-block' : 'none';
        }
        
        function formatTimestamp(timestamp) {
            return new Date(timestamp).toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function formatNotificationTimestamp(timestamp) {
            return new Date(timestamp).toLocaleString([], { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        
        function showToast(message) {
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.className = 'show';
            setTimeout(() => toast.className = toast.className.replace('show', ''), 3000);
        }
        
        function handleUnauthorized() {
            messageWS.close();
            notificationWS.close();
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            showToast("Session expired. Please log in again.");
            setTimeout(() => window.location.href = '../J-Mab/HTML/sign-in.php', 2000);
        }
        
        function logout(event) {
            event.preventDefault();
            const confirmLogout = window.confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                messageWS.close();
                notificationWS.close();
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = '../J-Mab/HTML/sign-in.php';
            }
        }
        
        function playNotificationSound() {
            try {
                const audio = new Audio('../sounds/notification.mp3');
                audio.play();
            } catch (error) {
                console.error('Error playing notification sound:', error);
            }
        }
    </script>
</body>
