h1 {

    font-size: 32px;
    color: var(--primary);
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
}

h1:after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 4px;
    width: 60px;
    background-color: var(--accent);
    border-radius: 2px;
}

body {
    display: flex;
    background-color: #DCD7C9;
    font-family: 'Arial', sans-serif;
}
    
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: var(--sidebar-width);
    height: 100%;
    background: var(--primary);
    transition: var(--transition);
    color: var(--text-light);

}

#sidebar .logo-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; 
    padding: 20px;
    gap: 5px; 
}

#sidebar .logo-container img {
    width: 60px; 
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
}

#sidebar .admin-text {
    font-weight: 600;
    font-size: 30px;
    color: var(--accent);
    letter-spacing: 0.5px;
    white-space: nowrap; 
}

#sidebar hr {
    border: none;
    height: 2px;
    background: var(--accent);
    margin: 15px 0;
    opacity: 0.5;
    margin-bottom: 50px;
}

#sidebar .side-menu {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

#sidebar .side-menu li {
    position: relative;

    font-size: 18px;
}

#sidebar .side-menu li a:hover,
#sidebar .side-menu li a.active {

    color: var(--accent);
    transform: translateX(5px);
}

#sidebar .side-menu li a:hover i,
#sidebar .side-menu li a.active i {
    transform: scale(1.1);
    color: var(--accent);
}

#sidebar .logout-container {
    position: absolute;
    bottom: 30px;
    width: calc(100% - 30px);
}

#sidebar .logout-container a {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(255,0,0,0.1);

#sidebar .logout-container a i {

main {

.flex-container {

h3 {

    position: relative;
    padding-bottom: 10px;
}

h3:after{

.item-container {
    position: relative; 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    min-height: 400px;

    border-radius: 10px;

.out-of-stock {
    opacity: 0.7; 
}

.out-of-stock-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 0, 0, 0.8); 
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    z-index: 1; 
    pointer-events: none; 
}

.item-container img {
    max-width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: 8px;
    position: relative; 
}

.item-container p {
    padding: 10px;

.item-container h4{

}

label {
    display: block;
    margin: 8px 0;
}

input, textarea, select {
    width: 100%;

}

textarea {

}

.dynamic-fields {

}

.form-buttons {

}

button {
    padding: 10px 20px;

    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: var(--primary-btn-hover);

.products-container {

.product-item {

}

    padding: 10px;
    transition: all 0.2s ease-in-out;
}

/* Product Form Enhancements */
#productFormContainer {
    background: white;
    padding: 30px;

}

#createProductForm {
    display: flex;

#createProductForm div {

    width: auto;
}

#createProductForm input[type="text"],
#createProductForm input[type="number"],
#createProductForm input[type="url"],
#createProductForm textarea,
#createProductForm select {
    width: 100%;

}

#createProductForm input:focus,
#createProductForm textarea:focus,
#createProductForm select:focus {
    border-color: var(--accent);
    outline: none;
    box-shadow: 0 0 0 2px rgba(21, 219, 160, 0.2);
}

#createProductForm input::placeholder,
#createProductForm textarea::placeholder {

}

#createProductForm textarea {
    min-height: 120px;

}

    appearance: none;
}

#variantsContainer:empty {

/* Responsive adjustments */
@media (min-width: 768px) {
    #createProductForm {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }
    
    #createProductForm div:nth-child(3),  /* Description field */
    #createProductForm div:nth-child(7),  /* Image URL field */
    #variantsContainer,
    #addVariantButton,
    #createProductForm div:last-child {   /* Form buttons */
        grid-column: span 2;
    }
}

<script>
    document.getElementById('notificationIcon').addEventListener('click', function () {
        let dropdown = document.getElementById('notificationDropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    });
    
    // Close dropdown when clicking outside
    window.addEventListener('click', function (e) {
        let notificationContainer = document.querySelector('.notification-container');
        let dropdown = document.getElementById('notificationDropdown');
        if (!notificationContainer.contains(e.target)) {
            dropdown.style.display = 'none';
        }
    });
</script>
