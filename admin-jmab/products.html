<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link rel="icon" type="image/x-icon" href="../imahe/jmab no bg.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #02254B;
    --accent: #15DBa0;
    --bg-light: #F5F5F5;
    --bg-dark: #DCD7C9;
    --text-dark: #333;
    --text-light: #fff;
    --danger: #dc3545;
    --danger-hover: #c82333;
    --primary-btn: #007bff;
    --primary-btn-hover: #0056b3;
    --transition: all 0.3s ease;
    --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    --sidebar-width: 240px;
}

h1 {
    margin-bottom: 25px;
    font-size: 32px;
    color: var(--primary);
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
}

h1:after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 4px;
    width: 60px;
    background-color: var(--accent);
    border-radius: 2px;
}

body {
    display: flex;
    background-color: #DCD7C9;
    font-family: 'Arial', sans-serif;
}
    
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: var(--sidebar-width);
    height: 100%;
    background: var(--primary);
    transition: var(--transition);
    color: var(--text-light); 
    box-shadow: var(--shadow);
    z-index: 1000;
    padding: 0 15px;
}

#sidebar .logo-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; 
    padding: 20px;
    gap: 5px; 
}

#sidebar .logo-container img {
    width: 60px; 
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
}

#sidebar .admin-text {
    font-weight: 600;
    font-size: 30px;
    color: var(--accent);
    letter-spacing: 0.5px;
    white-space: nowrap; 
}

#sidebar hr {
    border: none;
    height: 2px;
    background: var(--accent);
    margin: 15px 0;
    opacity: 0.5;
    margin-bottom: 50px;
}

#sidebar .side-menu {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

#sidebar .side-menu li {
    position: relative;
    margin: 8px 0;
    border-radius: 10px;
    overflow: hidden;
}

#sidebar .side-menu li a {
    display: flex;
    align-items: center;
    font-size: 16px;
    padding: 14px 20px;
    color: var(--text-light);
    transition: var(--transition);
    border-radius: 10px;
    font-weight: 500;
}

#sidebar .side-menu li a i {
    margin-right: 15px;
    width: 25px;
    text-align: center;
    transition: transform 0.3s ease;
    font-size: 18px;
}

#sidebar .side-menu li a:hover,
#sidebar .side-menu li a.active {
    background-color: rgba(21, 219, 160, 0.2);
    color: var(--accent);
    transform: translateX(5px);
}

#sidebar .side-menu li a:hover i,
#sidebar .side-menu li a.active i {
    transform: scale(1.1);
    color: var(--accent);
}

#sidebar .logout-container {
    position: absolute;
    bottom: 30px;
    width: calc(100% - 30px);
}

#sidebar .logout-container a {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(255,0,0,0.1);
    color: #ff4d4d;
    padding: 14px;
    border-radius: 10px;
    transition: var(--transition);
    font-weight: 500;
}

#sidebar .logout-container a i {
    margin-right: 10px;
}

#sidebar .logout-container a:hover {
    background-color: rgba(255,0,0,0.2);
    transform: translateY(-3px);
}

main {
    margin-left: var(--sidebar-width);
    padding: 30px;
    min-height: 100vh;
    background-color: var(--bg-light);
    color: black;
    width: calc(100% - var(--sidebar-width));
    box-sizing: border-box;
}

.flex-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

h3 {
    padding-top: 80px;
    font-size: 32px;
    color: var(--primary);
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
}

h3:after{
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 4px;
    width: 60px;
    background-color: var(--accent);
    border-radius: 2px;
}

.item-container {
    position: relative; 
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    min-height: 400px;
    background-color: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
    box-sizing: border-box;
}

.out-of-stock {
    opacity: 0.7; 
}

.out-of-stock-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 0, 0, 0.8); 
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 600;
    text-align: center;
    z-index: 1; 
    pointer-events: none; 
}

.item-container img {
    max-width: 100%;
    height: 200px;
    object-fit: contain;
    border-radius: 8px;
    position: relative; 
}

.item-container p {
    padding: 10px;
    max-width: 100%;
    white-space: normal;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.item-container h4{
    text-align: center;
    font-size: 20px;
}

.tire-section,
.Battery-section,
.Oil-section,
.Lubricant-section {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 10px;
    transition: all 0.2s ease-in-out;
}

label {
    display: block;
    margin: 8px 0;
}

input, textarea, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

textarea {
    height: 100px;
}

.dynamic-fields {
    margin-top: 10px;
}

.form-buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 20px;
    background-color: var(--primary-btn);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: var(--primary-btn-hover);
}

.products-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.product-item {
    width: 200px;
    padding: 10px;
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow);
    color: black;
}

.product-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
}

.tire-section,
.Battery-section,
.Oil-section,
.Lubricant-section{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
    gap: 15px;
    padding: 10px;
    transition: all 0.2s ease-in-out;
}

}

.category-buttons {
    display: flex;

.category-buttons button {

.search-container {
    display: flex;
    align-items: center;
    width: 300px;
    position: relative;
    background-color: #f5f5f5;

    border: 1px solid #e0e0e0;
}

.search-container:hover {
    background-color: #e0e0e0; 
    border-color: #ccc; 
}

.search-container input {
    width: 100%;
    padding: 8px 12px;
    border: none;
    background: transparent;
    font-size: 16px;
    outline: none;
    color: #333; 
}

.search-container input::placeholder {
    color: #888; 
}

.search-container i {
    position: absolute;
    right: 12px;
    font-size: 18px;
    color: #888; 
    cursor: pointer;
    transition: color 0.3s ease;
}

.search-container i:hover {

}

.product-actions{
   display: flex; 
   margin-top: 10px;

}

.edit-product-btn{

}

.delete-product-btn{

    cursor: pointer;
    width: 50%;
}
</style>
</head>

<div id="productFormContainer" style="display: none;">

        <div>

                <option value="Oils">Oils</option>

                <!-- Add more categories as needed -->
            </select>
        </div>
        <div id="sizeField" style="display:none;">
            <label for="size">Size:</label>
            <input type="text" id="size" name="size">
        </div>
        <div id="voltageField" style="display:none;">
            <label for="voltage">Voltage:</label>
            <input type="text" id="voltage" name="voltage">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <div>
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url" required>
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        <input type="submit" value="Create Product"> 
        <input type="button" value="Cancel" id="cancelButton">
    </form>
