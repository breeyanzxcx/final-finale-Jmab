<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link rel="icon" type="image/x-icon" href="../images/J-mab Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #02254B;
            --accent: #15DBa0;
            --bg-light: #F5F5F5;
            --bg-dark: #DCD7C9;
            --text-dark: #333;
            --text-light: #fff;
            --danger: #dc3545;
            --danger-hover: #c82333;
            --primary-btn: #007bff;
            --primary-btn-hover: #0056b3;
            --transition: all 0.3s ease;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --sidebar-width: 240px;
        }
        
        body {
            display: flex;
            background-color: #DCD7C9;
        }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--primary);
            transition: var(--transition);
            color: var(--text-light); 
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 0 15px;
        }
        
        #sidebar .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            padding: 20px;
            gap: 5px; 
        }
        
        #sidebar .logo-container img {
            width: 60px; 
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        #sidebar .admin-text {
            font-weight: 600;
            font-size: 30px;
            color: var(--accent);
            letter-spacing: 0.5px;
            white-space: nowrap; 
        }
        
        #sidebar hr {
            border: none;
            height: 2px;
            background: var(--accent);
            margin: 15px 0;
            opacity: 0.5;
            margin-bottom: 50px;
        }
        
        #sidebar .side-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        
        #sidebar .side-menu li {
            position: relative;
            margin: 8px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #sidebar .side-menu li a {
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 14px 20px;
            color: var(--text-light);
            transition: var(--transition);
            border-radius: 10px;
            font-weight: 500;
        }
        
        #sidebar .side-menu li a i {
            margin-right: 15px;
            width: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            font-size: 18px;
        }
        
        #sidebar .side-menu li a:hover,
        #sidebar .side-menu li a.active {
            background-color: rgba(21, 219, 160, 0.2);
            color: var(--accent);
            transform: translateX(5px);
        }
        
        #sidebar .side-menu li a:hover i,
        #sidebar .side-menu li a.active i {
            transform: scale(1.1);
            color: var(--accent);
        }
        
        #sidebar .logout-container {
            position: absolute;
            bottom: 30px;
            width: calc(100% - 30px);
        }
        
        #sidebar .logout-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,0,0,0.1);
            color: #ff4d4d;
            padding: 14px;
            border-radius: 10px;
            transition: var(--transition);
            font-weight: 500;
        }
        
        #sidebar .logout-container a i {
            margin-right: 10px;
        }
        
        #sidebar .logout-container a:hover {
            background-color: rgba(255,0,0,0.2);
            transform: translateY(-3px);
        }

        main {
            margin-left: var(--sidebar-width); 
            padding: 30px;
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
            width: calc(100% - var(--sidebar-width));
            transition: var(--transition);
        }

        #users-content {
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }

        #users-content h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        #customers-table, .customers-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            table-layout: fixed; 
        }

        #customers-table th, #customers-table td, .customers-table th, .customers-table td{
            padding: 12px 15px;
            text-align: center; 
            border-bottom: 1px solid #ddd;
            white-space: nowrap; 
            max-width: 200px; 
        }

        #customers-table th, .customers-table th {
            background: #007bff;
            color: #fff;
            font-weight: 600;
        }

        #customers-table tbody tr:hover, .customers-table tbody tr:hover {
            background: #f1f1f1;
        }
        
        .action-btn {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #c82333;
        }

        #close-view-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }
        
        #close-view-btn:hover {
            background: #c82333;
        }

        #transaction-view {
            display: none; 
            position: fixed; 
            left: 50%; 
            bottom: 18%;
            transform: translate(-50%, -50%); 
            width: 800px; 
            height: 500px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            position: relative;
        }

        .view-btn {
            background-color: #007bff; 
            color: white; 
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s;
        }
        
        .view-btn:hover {
            background-color: #0056b3; 
            transform: scale(1.05); 
        }
        
        #sidebar .side-menu li a:hover, #sidebar .side-menu li a.active {
            background-color: rgba(21, 219, 160, 0.2);
            transition: background 0.3s ease, color 0.3s ease;
            width: 95%;
        }

        #add-user-form {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #add-user-form input, #add-user-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #add-user-form button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        #add-user-form button:hover {
            background: #0056b3;
        }

        .remove-btn {
            background-color: #dc3545; 
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease, transform 0.2s;
        }
        
        .remove-btn:hover {
            background-color: #c82333; 
            transform: scale(1.05); 
        }

        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .password-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-right: 40px;
        }
        
        .password-container i {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }
        
        .password-container i:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <section id="sidebar">
        <div class="logo-container">
            <img src="../images/ICONS.png" class="logo" alt="Logo">
            <p class="admin-text">J-MAB</p>
        </div>
        <hr>
        <ul class="side-menu">
            <li><a href="/JMAB/admin-jmab/dashboard.html"><i class="fas fa-gauge"></i><span>Dashboard</span></a></li>
            <li><a href="/JMAB/admin-jmab/products.html"><i class="fas fa-box"></i><span>Products</span></a></li>
            <li><a href="/JMAB/admin-jmab/orderConfirm.html"><i class="fas fa-shopping-cart"></i><span>Orders</span></a></li>
            <li><a href="/JMAB/admin-jmab/customerTransaction.html"><i class="fas fa-user-circle"></i><span>Customers</span></a></li>
            <li><a href="/JMAB/admin-jmab/message.html"><i class="fas fa-envelope"></i><span>Message Customer</span></a></li>
            <li><a href="/JMAB/admin-jmab/Users.html" class="active"><i class="fas fa-user-circle"></i><span>Users</span></a></li>
            <li><a href="/JMAB/admin-jmab/profile.html"><i class="fas fa-id-card"></i><span>Profile</span></a></li>
        </ul>
        <div class="logout-container">
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </section>

    <main>
        <div id="users-content" class="content-section">
            <form id="add-user-form">
                <h1>Add an admin</h1>
                <input type="text" id="first-name" placeholder="First Name" required>
                <input type="text" id="last-name" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                <select id="role" required>
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
                <button type="submit">Add User</button>
            </form>
            
            <h1>Manage Users</h1>
            <table id="admins-table" class="customers-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminsTable">
                    <!-- Admin users will be listed here -->
                </tbody>
            </table>

            <br>

            <table id="customers-table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersTable">
                    <!-- Customers will be listed here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="JS/Users.js"></script>
</body>
</html>
