<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link rel="icon" type="image/x-icon" href="../images/J-mab Logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #02254B;
            --accent: #15DBa0;
            --bg-light: #F5F5F5;
            --bg-dark: #DCD7C9;
            --text-dark: #333;
            --text-light: #fff;
            --danger: #dc3545;
            --danger-hover: #c82333;
            --primary-btn: #007bff;
            --primary-btn-hover: #0056b3;
            --transition: all 0.3s ease;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --sidebar-width: 240px;
        }
        
        body {
            display: flex;
            background-color: var(--bg-light);
            min-height: 100vh;
        }
        
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: var(--primary);
            transition: var(--transition);
            color: var(--text-light); 
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 0 15px;
        }
        
        #sidebar .logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; 
            padding: 20px;
            gap: 5px; 
        }
        
        #sidebar .logo-container img {
            width: 60px; 
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        #sidebar .admin-text {
            font-weight: 600;
            font-size: 30px;
            color: var(--accent);
            letter-spacing: 0.5px;
            white-space: nowrap; 
        }
        
        #sidebar hr {
            border: none;
            height: 2px;
            background: var(--accent);
            margin: 15px 0;
            opacity: 0.5;
            margin-bottom: 50px;
        }
        
        #sidebar .side-menu {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        
        #sidebar .side-menu li {
            position: relative;
            margin: 8px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #sidebar .side-menu li a {
            display: flex;
            align-items: center;
            font-size: 16px;
            padding: 14px 20px;
            color: var(--text-light);
            transition: var(--transition);
            border-radius: 10px;
            font-weight: 500;
        }
        
        #sidebar .side-menu li a i {
            margin-right: 15px;
            width: 25px;
            text-align: center;
            transition: transform 0.3s ease;
            font-size: 18px;
        }
        
        #sidebar .side-menu li a:hover,
        #sidebar .side-menu li a.active {
            background-color: rgba(21, 219, 160, 0.2);
            color: var(--accent);
            transform: translateX(5px);
        }
        
        #sidebar .side-menu li a:hover i,
        #sidebar .side-menu li a.active i {
            transform: scale(1.1);
            color: var(--accent);
        }
        
        #sidebar .logout-container {
            position: absolute;
            bottom: 30px;
            width: calc(100% - 30px);
        }
        
        #sidebar .logout-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,0,0,0.1);
            color: #ff4d4d;
            padding: 14px;
            border-radius: 10px;
            transition: var(--transition);
            font-weight: 500;
        }
        
        #sidebar .logout-container a i {
            margin-right: 10px;
        }
        
        #sidebar .logout-container a:hover {
            background-color: rgba(255,0,0,0.2);
            transform: translateY(-3px);
        }

        main {
            margin-left: var(--sidebar-width); 
            padding: 30px;
            min-height: 100vh;
            background-color: var(--bg-light);
            color: var(--text-dark);
            width: calc(100% - var(--sidebar-width));
            transition: var(--transition);
        }

        #users-content {
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        #users-content h1 {
            margin-bottom: 25px;
            font-size: 32px;
            color: var(--primary);
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        #users-content h1:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 4px;
            width: 60px;
            background-color: var(--accent);
            border-radius: 2px;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        #customers-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        #customers-table th, #customers-table td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        #customers-table th {
            background: var(--primary);
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        #customers-table tbody tr {
            transition: var(--transition);
        }

        #customers-table tbody tr:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        #customers-table tbody tr:last-child td {
            border-bottom: none;
        }

        .action-btn {
            background: var(--danger);
            color: var(--text-light);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .action-btn:hover {
            background: var(--danger-hover);
            transform: scale(1.05);
        }

        .view-btn {
            background-color: var(--primary-btn); 
            color: var(--text-light); 
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            margin-right: 10px;
        }
        
        .view-btn:hover {
            background-color: var(--primary-btn-hover); 
            transform: scale(1.05); 
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #transaction-view {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            max-width: 90vw;
            max-height: 80vh;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            overflow-y: auto;
            border-left: 6px solid #02254B; 
        }
        
        #transaction-view-content {
            margin-bottom: 60px;
            font-size: 16px;
            color: #333;
        }
        
        #transaction-view ul {
            list-style-type: none;
            padding: 0;
        }
        
        #transaction-view li {
            padding: 12px;
            background: #70c64b;
            color: white;
            margin-bottom: 8px;
            border-radius: 6px;
            font-weight: 500;
            border-left: 4px solid #2733da;
        }
        
        .transaction-header {
            font-size: 22px;
            font-weight: bold;
            color: #02254B;
            border-bottom: 2px solid #02254B;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #return-to-transactions-btn {
            margin-top: 20px;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #return-to-transactions-btn:hover {
            background-color: #086cd7;
        }
        #close-transactions-btn{
            margin-top: 20px;
            border-radius: 5px;
            padding: 10px 20px;
            background-color: #ca0d0d;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #close-transactions-btn:hover{
            background-color: #ab261c;
        }

        .view-order-details-btn {
            background-color: var(--primary-btn); 
            color: var(--text-light); 
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
            margin-left: auto; 
        }
        
        .view-order-details-btn:hover {
            background-color: var(--primary-btn-hover); 
            transform: scale(1.05); 
        }
        
        .order-item {
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-weight: 500;
        }

        .notification-container {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1100;
        }
        
        .notification-icon {
            position: relative;
            font-size: 24px;
            color: #02254B;
            padding: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .notification-icon:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4d4d;
            color: white;
            font-size: 12px;
            border-radius: 50%;
            padding: 3px 6px;
            min-width: 16px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        
        .notification-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 0;
            z-index: 1200;
        }
        
        .notification-dropdown h4 {
            margin: 0;
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #02254B;
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        
        .notification-dropdown ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .notification-dropdown ul li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .notification-dropdown ul li:hover {
            background-color: #f5f5f5;
        }
        
        .notification-dropdown ul li:last-child {
            border-bottom: none;
        }
        
        .notification-dropdown ul li div {
            position: relative;
            padding-left: 5px;
        }
        
        .notification-dropdown ul li div.unread-notification {
            border-left: 3px solid #15DBa0;
            background-color: rgba(21, 219, 160, 0.05);
        }
        
        .notification-dropdown ul li strong {
            display: block;
            margin-bottom: 5px;
            color: #02254B;
        }
        
        .notification-dropdown ul li p {
            margin: 0 0 5px 0;
            color: #666;
        }
        
        .notification-dropdown ul li small {
            display: block;
            color: #999;
            font-size: 11px;
            text-align: right;
        }
        
        .notification-empty {
            padding: 20px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <section id="sidebar">
        <div class="logo-container">
            <img src="../images/ICONS.png" class="logo" alt="Logo">
            <p class="admin-text">J-MAB</p>
        </div>
        <hr>
        <ul class="side-menu">
            <li><a href="/JMAB/admin-jmab/dashboard.html"><i class="fas fa-gauge"></i> Dashboard</a></li>
            <li><a href="/JMAB/admin-jmab/products.html"><i class="fas fa-box"></i> Products</a></li>
            <li><a href="/JMAB/admin-jmab/orderConfirm.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="/JMAB/admin-jmab/customerTransaction.html" class="active"><i class="fas fa-user-circle"></i> Customers</a></li>
            <li><a href="/JMAB/admin-jmab/message.html"><i class="fas fa-envelope"></i><span>Message Customer</span></a></li>
            <li><a href="/JMAB/admin-jmab/Users.html"><i class="fas fa-user-circle"></i> Users</a></li>
            <li><a href="/JMAB/admin-jmab/profile.html"><i class="fas fa-id-card"></i><span>Profile</span></a></li>
        </ul>
        <div class="logout-container">
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </section>

    <main>
        <!-- NOTIFICATION SECTION -->
        <div class="notification-container">
            <div class="notification-icon" id="notificationIcon">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">0</span>
            </div>
            
            <div class="notification-dropdown" id="notificationDropdown">
                <h4>Notifications</h4>
                <ul id="notificationList">
                    <li class="notification-empty">Loading notifications...</li>
                </ul>
            </div>
        </div>
        <div id="users-content" class="content-section">
            <h1>Customer Transactions</h1>
            <table id="customers-table">
                <thead>
                    <tr>
                        <!--<th>ID</th>-->
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="usersTable">
                    <!--DITO MALALAGAY YUNG MGA USER-->
                </tbody>

                <div id="order-details" style="display:none; padding: 10px; background: #fff; border-radius: 5px;">
                    <h3>Order Details</h3>
                    <div id="order-details-content"></div>
                </div>
            </table>
        </div>

        <div id="transaction-view">
            <div id="transaction-view-content"></div>
        </div>
    </main>

    <script src="JS/customerTransaction.js"></script>
    <script>
        document.getElementById('notificationIcon').addEventListener('click', function () {
            let dropdown = document.getElementById('notificationDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        
        // Close dropdown when clicking outside
        window.addEventListener('click', function (e) {
            let notificationContainer = document.querySelector('.notification-container');
            let dropdown = document.getElementById('notificationDropdown');
            if (!notificationContainer.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
