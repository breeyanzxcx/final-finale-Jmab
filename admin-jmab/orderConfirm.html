<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link rel="icon" type="image/x-icon" href="../imahe/jmab no bg.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #02254B;
    --accent: #15DBa0;
    --bg-light: #F5F5F5;
    --bg-dark: #DCD7C9;
    --text-dark: #333;
    --text-light: #fff;
    --danger: #dc3545;
    --danger-hover: #c82333;
    --primary-btn: #007bff;
    --primary-btn-hover: #0056b3;
    --transition: all 0.3s ease;
    --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    --sidebar-width: 240px;
}
    
body {
    display: flex;
    background-color: #DCD7C9;
}
    
#sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: var(--sidebar-width);
    height: 100%;
    background: var(--primary);
    transition: var(--transition);
    color: var(--text-light); 
    box-shadow: var(--shadow);
    z-index: 1000;
    padding: 0 15px;
}

#sidebar .logo-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; 
    padding: 20px;
    gap: 5px; 
}

#sidebar .logo-container img {
    width: 60px; 
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
}

#sidebar .admin-text {
    font-weight: 600;
    font-size: 30px;
    color: var(--accent);
    letter-spacing: 0.5px;
    white-space: nowrap; 
}

#sidebar hr {
    border: none;
    height: 2px;
    background: var(--accent);
    margin: 15px 0;
    opacity: 0.5;
    margin-bottom: 50px;
}

#sidebar .side-menu {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

#sidebar .side-menu li {
    position: relative;
    margin: 8px 0;
    border-radius: 10px;
    overflow: hidden;
}

#sidebar .side-menu li a {
    display: flex;
    align-items: center;
    font-size: 16px;
    padding: 14px 20px;
    color: var(--text-light);
    transition: var(--transition);
    border-radius: 10px;
    font-weight: 500;
}

#sidebar .side-menu li a i {
    margin-right: 15px;
    width: 25px;
    text-align: center;
    transition: transform 0.3s ease;
    font-size: 18px;
}

#sidebar .side-menu li a:hover,
#sidebar .side-menu li a.active {
    background-color: rgba(21, 219, 160, 0.2);
    color: var(--accent);
    transform: translateX(5px);
}

#sidebar .side-menu li a:hover i,
#sidebar .side-menu li a.active i {
    transform: scale(1.1);
    color: var(--accent);
}

#sidebar .logout-container {
    position: absolute;
    bottom: 30px;
    width: calc(100% - 30px);
}

#sidebar .logout-container a {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(255,0,0,0.1);
    color: #ff4d4d;
    padding: 14px;
    border-radius: 10px;
    transition: var(--transition);
    font-weight: 500;
}

#sidebar .logout-container a i {
    margin-right: 10px;
}

#sidebar .logout-container a:hover {
    background-color: rgba(255,0,0,0.2);
    transform: translateY(-3px);
}

main {
    margin-left: 235px; 
    padding: 30px;
    min-height: 100vh;
    background-color: #FBFCF8; 
    color: black; 
    width: calc(100% - 200px);
    transition: all 0.3s ease;
}

h1 {
    margin-bottom: 25px;
    font-size: 32px;
    color: var(--primary);
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
}

h1:after {
    content: '';
    position: absolute;
    left: 0;
    bottom: 0;
    height: 4px;
    width: 60px;
    background-color: var(--accent);
    border-radius: 2px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
th, td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    text-align: center;
}
th {
    background: #02254B;
    color: white;
}

button {
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: background 0.3s ease, transform 0.2s;
    border: none;
}

/* Accept and Decline Buttons */
.accept-btn {
    background-color: #28a745; 
    color: white;
}
.accept-btn:hover {
    background-color: #218838;
    transform: scale(1.05);
}

.decline-btn {
    background-color: #dc3545; 
    color: white;
}
.decline-btn:hover {
    background-color: #c82333;
    transform: scale(1.05);
}

/* Out for Delivery Button */
.out-for-delivery-btn {
    background-color: #007bff;
    color: white;
}
.out-for-delivery-btn:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Delivered Button */
.delivered-btn {
    background-color: #17a2b8; 
    color: white;
}
.delivered-btn:hover {
    background-color: #138496;
    transform: scale(1.05);
}

/* Failed Delivery Button */
.failed-delivery-btn {
    background-color: #ffc107;
    color: black;
}
.failed-delivery-btn:hover {
    background-color: #e0a800;
    transform: scale(1.05);
}

/* Out for Delivery Again Button */
.out-for-delivery-again-btn {
    background-color: #ff9800; 
    color: white;
}
.out-for-delivery-again-btn:hover {
    background-color: #e68900;
    transform: scale(1.05);
}

/* Cancel Button */
.cancel-btn {
    background-color: #6c757d; 
    color: white;
}
.cancel-btn:hover {
    background-color: #685a68;
    transform: scale(1.05);
}

.modal {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 300px;
    width: 100%;
}

.modal-buttons {
    display: flex;
    margin-top: 20px;
    gap: 20px;
    justify-content: center;
}

.modal-buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

#confirmYes {
    background-color: #4CAF50; 
    color: white;
}

#confirmYes:hover {
    background-color: #45a049;
}

#confirmNo {
    background-color: #f44336; 
    color: white;
}

#confirmNo:hover {
    background-color: #e53935;
}

.status-label {
    display: inline-block;
    font-size: 12px;
    font-weight: 600;
    border-radius: 20px;
    text-align: center;
    min-width: 90px;
    text-transform: uppercase;
}

.status-pending {
    background-color: #ffcc00; 
    color: #333;
    padding: 10px;
}

.status-cancelled {
    background-color: #dc3545; 
    color: white;
    padding: 10px;
}

.status-out-for-delivery {
    background-color: #007bff;
    color: white;
    padding: 10px;
}

.status-delivered {
    background-color: #28a745; 
    color: white;
    padding: 10px;
}

.status-failed {
    background-color: #fd7e14; 
    color: white;
    padding: 10px;
}

.status-default {
    background-color: #6c757d; 
    color: white;
    padding: 10px;
}

.payment-status-label {
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    text-transform: capitalize;
}

.payment-status-paid {
    background-color: #d4edda;
    color: #155724;
}

.payment-status-unpaid {
    background-color: #f8d7da;
    color: #721c24;
}

.payment-status-pending {
    background-color: #fff3cd;
    color: #856404;
}

.payment-status-default {
    background-color: #f0f0f0;
    color: #333;
}
</style>
</head>

<body>
    <section id="sidebar">
        <div class="logo-container">
            <img src="../images/J-mab Logo.png" class="logo">
            <p class="admin-text">J-MAB</p>
        </div>
        <hr>
        <ul class="side-menu">
            <li><a href="/JMAB/admin-jmab/dashboard.html"><i class="fas fa-gauge"></i><span> Dashboard</span></a></li>
            <li><a href="/JMAB/admin-jmab/products.html"><i class="fas fa-box"></i><span> Products</span></a></li>
            <li><a href="/JMAB/admin-jmab/orderConfirm.html" class="active"><i class="fas fa-shopping-cart"></i><span> Orders</span></a></li>
            <li><a href="/JMAB/admin-jmab/customerTransaction.html"><i class="fas fa-user-circle"></i><span>Customers</span></a></li>
            <li><a href="/JMAB/admin-jmab/message.html"><i class="fas fa-envelope"></i><span>Message Customer</span></a></li>
            <li><a href="/JMAB/admin-jmab/Users.html"><i class="fas fa-user-circle"></i><span>Users</span></a></li>
        </ul>
        <div class="logout-container">
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
        </div>
    </section>

    <main>
        <h1>CONFIRM ORDERS</h1>
        <table>
            <thead>
                <tr>
                    <th>Reference Number</th>
                    <th>Customer Name</th>
                    <th>Total Price</th>
                    <th>Payment Method</th>
                    <th>Product Details</th>
                    <th>Order Status</th>
                    <!--<th>Payment Status</th>-->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table-body"></tbody>
        </table>
        
        </table>
    </main>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYes">Yes</button>
                <button id="confirmNo">No</button>
            </div>
        </div>
    </div>
    <script src="JS/orderConfirm.js"></script>
</body>
</html>
