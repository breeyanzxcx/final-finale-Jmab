<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Mab Admin</title>
    <link rel="icon" type="image/x-icon" href="../imahe/jmab no bg.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
    
body {
    display: flex;
    background-color: #DCD7C9;
}
    
 #sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 200px;
    height: 100%;
    background: #02254B;
    transition: all 0.3s ease;
    color: white; 
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    z-index: 1000;
}
    
#sidebar .logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}
    
#sidebar img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
    
#sidebar .admin-text {
    font-weight: 500;
    font-size: 18px;
    color: #15DBa0;
}
    
#sidebar hr {
    border: none;
    height: 2px;
    background:  #15DBa0;
    margin: 15px 0;
}
    
#sidebar .side-menu {
    list-style: none;
    padding: 0;
}
    
#sidebar .side-menu li {
    position: relative;
    margin: 10px 0;
    transition: all 0.3s ease;
}
    
#sidebar .side-menu li a {
    display: flex;
    align-items: center;
    font-size: 16px;
    padding: 12px 20px;
    color: white;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}
    
#sidebar .side-menu li a i {
    margin-right: 15px;
    width: 25px;
    text-align: center;
    transition: transform 0.3s ease;
}
    
#sidebar .side-menu li a::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(21, 219, 160, 0.2);
    transition: all 0.3s ease;
    z-index: -1;
}
    
#sidebar .side-menu li a:hover::before,
#sidebar .side-menu li a.active::before {
    left: 0;
}

#sidebar .side-menu li a:hover,
#sidebar .side-menu li a.active {
    color:  #15DBa0;
}
    
#sidebar .side-menu li a:hover i,
#sidebar .side-menu li a.active i {
    transform: scale(1.1);
}
    
#sidebar .logout-container {
    position: absolute;
    bottom: 20px;
    width: 100%;
    padding: 0 15px;
}
    
#sidebar .logout-container a {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(255,0,0,0.1);
    color: #ff4d4d;
    padding: 12px;
    border-radius: 8px;
    transition: all 0.3s ease;
}
    
#sidebar .logout-container a:hover {
    background-color: rgba(255,0,0,0.2);
    transform: translateY(-3px);
}

main {
    margin-left: 190px; 
    padding: 20px;
    min-height: 100vh;
    background-color: #DCD7C9; 
    color: black; 
    width: calc(100% - 200px);
}

/* Box Layout */
.boxes {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}

main h3 {
    font-size: 30px;
    font-weight: bolder;
}

.TotalSales {
    background-color: red;
    width: 50%;
    height: 200px;
    display: flex;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    color: white;
}

.TotalCustomers {
    background-color: blue;
    width: 50%;
    height: 200px;
    display: flex;
    font-size: 20px;
    font-weight: bold;
    border-radius: 10px;
    color: white;
}

/* Icon Styling */
.icon {
    font-size: 30px;
    margin: 5px 0px 0px 10px;
}

/* Orders Table */
.orders-container {
    width: 100%;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    color: black; 
}

h2 {
    color: black;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
}

th, td {
    color: black;
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;

}

th {
    background: #3C91E6;
    color: black;
}

/* Order Status Colors */
.status {
    padding: 5px 10px;
    border-radius: 5px;

}

.pending {
    background: orange;
}

.completed {
    background: rgb(121, 162, 121);
}

.canceled {
    background: red;
}

#sidebar .side-menu li a:hover, #sidebar .side-menu li a.active {
    background-color: rgba(21, 219, 160, 0.2);
    transition: background 0.3s ease, color 0.3s ease;
    width: 95%;
}

.notification-container {
    position: absolute;
    top: 20px;
    right: 20px;
    cursor: pointer;
}

.notification-icon {
    position: relative;
    font-size: 24px;
    color: #02254B;
}

.notification-badge {
    position: absolute;
    top: -5px;
    right: -10px;
    background: red;
    color: white;
    font-size: 12px;
    border-radius: 50%;
    padding: 5px;
}

.notification-dropdown {
    display: none;
    position: absolute;
    top: 40px;
    right: 0;
    width: 250px;
    background: white;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    padding: 10px;
}

.notification-dropdown h4 {
    margin: 0;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
    font-size: 16px;
    color: #02254B;
}

.notification-dropdown ul {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
}

.notification-dropdown ul li {
    padding: 8px;
    border-bottom: 1px solid #eee;
    font-size: 14px;
}

.notification-dropdown ul li:last-child {
    border-bottom: none;
}

</style>
</head>

<body>
    <section id="sidebar">
        <div class="logo-container">
            <img src="../images/ICONS.png" class="logo" alt="Logo">
            <p class="admin-text">Admin</p>
        </div>
        <hr>
        <ul class="side-menu">
            <li><a href="/JMAB/admin-jmab/dashboard.html" class="active"><i class="fas fa-gauge"></i><span>Dashboard</span></a></li>
            <li><a href="/JMAB/admin-jmab/products.html"><i class="fas fa-box"></i><span>Products</span></a></li>
            <li><a href="/JMAB/admin-jmab/orderConfirm.html"><i class="fas fa-shopping-cart"></i><span>Orders</span></a></li>
            <li><a href="/JMAB/admin-jmab/customerTransaction.html"><i class="fas fa-user-circle"></i><span>Customers</span></a></li>
            <li><a href="/JMAB/admin-jmab/Users.html"><i class="fas fa-user-circle"></i><span>Users</span></a></li>
        </ul>
        <div class="logout-container">
            <a href="#" id="logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <main>
        <!-- NOTIFICATION SECTION -->
<div class="notification-container">
    <div class="notification-icon" id="notificationIcon">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge">3</span>
    </div>
    <div class="notification-dropdown" id="notificationDropdown">
        <h4>Notifications</h4>
        <ul id="notificationList">
            <li>New order placed by John Doe</li>
            <li>Stock running low for Product X</li>
            <li>Payment received from Jane Smith</li>
        </ul>
    </div>
</div>
        <!-- DASHBOARD CONTENT -->
        <div id="dashboard-content" class="content-section">
            <h1>DASHBOARD</h1>
            <div class="boxes">
                <div class="TotalSales">
                    <i class="fa-solid fa-chart-line icon"></i>
                    <p>Sales</p>
                </div>
                <div class="TotalCustomers">
                    <i class="fa-solid fa-user icon"></i>
                    <p>Customers</p>
                </div>
            </div>

            <div class="orders-container">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date Order</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                         
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                          
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('notificationIcon').addEventListener('click', function () {
            let dropdown = document.getElementById('notificationDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        
        // Close dropdown when clicking outside
        window.addEventListener('click', function (e) {
            let notificationContainer = document.querySelector('.notification-container');
            let dropdown = document.getElementById('notificationDropdown');
            if (!notificationContainer.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
    <script src="JS/dashboard.js"></script>
</body>
</html>
