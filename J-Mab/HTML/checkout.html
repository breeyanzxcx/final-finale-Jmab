<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - J-MAB</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/checkout.css">
    <link rel="icon" type="image/x-icon" href="../imahe/jmab no bg.png">
</head>
<body>
    <button class="return-cart-btn" onclick="returnToCart()">‚Üê Return to Cart</button>

    <main class="checkout-container">
        <h2 class="checkout-title">üõçÔ∏è Checkout</h2>

        <div class="checkout-content">
            <!-- Left: Selected Items -->
            <div class="selected-items">
                <h3>üõí Selected Items</h3>
                <div id="selected-items-container"></div>
            </div>

            <!-- Right: Shipping Form -->
            <div class="checkout-form">
                <h3>üìç Shipping Information</h3>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="full-name">Customer Name</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>

                    <div class="form-group">
                        <label for="address-id">Shipping Address</label>
                        <select id="address-id" name="address-id" required>
                            <option value="">Select an address</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="payment-method">Payment Method</label>
                        <select id="payment-method" name="payment-method" required>
                            <option value="cod">Cash on Delivery (COD)</option>
                            <option value="gcash">Gcash</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="order-summary">
            <h3>üì¶ Order Summary</h3>
            <p>Subtotal: <span id="subtotal">‚Ç±0.00</span></p>
            <p>Shipping Fee: <span>‚Ç±50.00</span></p>
            <p class="total"><strong>Total: <span id="total">‚Ç±50.00</span></strong></p>

            <button class="confirm-btn">Place Order</button>

            <div id="checkout-status" class="checkout-status"></div>
        </div>
    </main>

    <script>
        function returnToCart() {
            window.location.href = "../HTML/userCart.html";
        }
    </script>

    <script src="../JS/checkout.js"></script>
</body>
</html>
