<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - J-MAB</title>
    <link rel="stylesheet" href="../CSS/checkout.css">
    <link rel="icon" type="image/x-icon" href="../imahe/jmab no bg.png">
</head>
<body>
    <div class="checkout-wrapper">
        <header class="checkout-header">
            <button class="return-cart-btn" onclick="returnToCart()">
                <span class="arrow">←</span> Back to Cart
            </button>
            <h1 class="checkout-title">Checkout</h1>
        </header>

        <main class="checkout-container">
            <div class="checkout-grid">
                <!-- Shipping Information -->
                <section class="shipping-section">
                    <h2 class="section-title">Shipping Information</h2>
                    <form id="checkout-form" class="shipping-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" name="full-name" readonly required>
                        </div>
                        <div class="form-group address-group">
                            <label for="address-id">Shipping Address</label>
                            <div class="address-container">
                                <select id="address-id" name="address-id" required>
                                    <option value="">Select an address</option>
                                </select>
                                <button type="button" id="add-address-btn" class="add-address-btn">+</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="payment-method">Payment Method</label>
                            <select id="payment-method" name="payment-method" required>
                                <option value="cod">Cash on Delivery (COD)</option>
                                <option value="gcash">GCash</option>
                            </select>
                        </div>
                    </form>
                </section>

                <!-- Order Details -->
                <section class="order-section">
                    <h2 class="section-title">Order Details</h2>
                    <div class="items-container" id="selected-items-container"></div>
                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">₱0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping Fee</span>
                            <span>₱50.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">₱50.00</span>
                        </div>
                        <button class="confirm-btn">Place Order</button>
                    </div>
                </section>
            </div>
            <div id="checkout-status" class="checkout-status"></div>
        </main>
    </div>

    <!-- Notification Popup -->
    <div id="notificationPopup" class="notification-popup">
        <div class="notification-content">
            <p id="notificationMessage"></p>
            <button id="notificationOkBtn" class="notification-btn">OK</button>
        </div>
    </div>

    <script src="../JS/checkout.js"></script>
    <script src="../JS/websocketManager.js"></script>
    <script>
        function returnToCart() {
            window.location.href = "../HTML/userCart.html";
        }
    </script>
</body>
</html>
