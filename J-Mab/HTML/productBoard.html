<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-MAB Products</title>
  <link rel="stylesheet" href="../CSS/product_board.css">
  <link rel="stylesheet" href="../CSS/message.css">
  <link rel="icon" type="image/x-icon" href="../imahe/jmab no bg.png">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <a href="./home.html" class="logo-link">
      <div class="logo-container">
        <img src="../imahe/j-mab.png" alt="J-MAB Logo">
        <span>J-MAB</span>
      </div>
    </a>

    <div class="nav-links">
      <a id="hehe" href="./home.html">HOME</a>
      <a id="hehe" href="./productPage.html?category=tires">PRODUCTS</a>
      <a id="hehe" href="./about.html">ABOUT</a>
    </div>

    <div class="action-icons">
      <a href="../HTML/userCart.html">
        <img src="../imahe/cart.png" alt="Cart Icon">
      </a>

      <a href="#" onclick="toggleMessenger(event)">
        <img src="../imahe/message.png" alt="Message Icon">
      </a>

      <div class="notification-wrapper">
        <a href="#" class="notification-icon" onclick="toggleNotificationDropdown(event)">
          <img src="../imahe/notifications.png" alt="Notification Icon">
          <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
        </a> 
        <div class="notification-dropdown" id="notificationDropdown">
          <h4>Notifications</h4>
          <ul id="notificationList">
            <li class="notification-empty">Loading notifications...</li>
          </ul>
        </div>
      </div>
      
      <div class="profile-button" onclick="toggleDropdown()">
        <img src="../imahe/prof.png" alt="Profile Icon">
      </div>
      <div class="profile-dropdown" id="profileDropdown">
        <a href="../HTML/profile.html">My Profile</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </div>
  </nav>

  <div id="compare-modal" class="modal">
    <div class="modal-content">
      <span class="close">×</span>
      <h2>Compare Products</h2>
      <div id="product-selection">
        <!-- Product selection options will be added here -->
      </div>
      <div id="product-comparison-container" class="comparison-container">
        <!-- Product boards will be displayed here side by side -->
      </div>
    </div>
  </div>

  <!-- Messenger Popup -->
  <div class="messenger-wrapper">
    <div class="messenger-box" id="messengerBox">
      <div class="messenger-header">
        <select id="contactSelect">
          <option value="support">Customer Support</option>
          <option value="john">John Doe</option>
          <option value="jane">Jane Smith</option>
          <option value="mike">Mike Johnson</option>
        </select>
        <div class="messenger-actions">
          <span onclick="toggleMessenger(event)">×</span>
        </div>
      </div>
      <div class="messenger-body" id="messengerBody">
        <ul class="message-list" id="messageList">
          <!-- Messages will be populated by JS -->
        </ul>
      </div>
      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
    
  <main>
    <div class="product-container">
      <button id="returnBtn">⬅ Return</button>
      <div class="product-grid">
        <div class="product-image">
          <img src="" alt="Product Image" class="product-img">
        </div>
        <div class="product-details">
          <h1 id="product-name">Loading...</h1>
          <p class="brand" id="product-brand">Brand: Loading...</p>
          <div class="price" id="product-price">₱0.00</div>
          <div class="size-selector">
            <label for="size">Select Sizes</label>
            <select id="size"></select>
          </div>
          <div class="description" id="product-description"></div>
          <div class="quantity">
            <button class="qty-btn">-</button>
            <input type="number" class="qty-input" value="1" min="1">
            <button class="qty-btn">+</button>
          </div>
          <div class="buttons">
            <button class="add-to-cart">ADD TO CART</button>
            <button class="buy-now shop-btn">BUY NOW</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="logoutPopup" class="popup">
    <div class="popup-content">
      <h3>Logout Confirmation</h3>
      <p>Are you sure you want to log out?</p>
      <div class="popup-buttons">
        <button id="confirmLogout" class="popup-btn confirm">Yes</button>
        <button id="cancelLogout" class="popup-btn cancel">No</button>
      </div>
    </div>
  </div>

  <script src="../JS/productBoard.js"></script>
  <script src="../JS/comparison.js"></script>
  <script src="../JS/rating.js"></script>
  <script src="../JS/returnbutton.js"></script>
  <script src="../JS/logout.js"></script>
  <script src="../JS/message.js"></script>
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('profileDropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }
  
    function toggleNotificationDropdown(event) {
      event.preventDefault();
      const dropdown = document.getElementById("notificationDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      if (dropdown.style.display === "block") fetchNotifications();
    }

    function toggleMessenger(event) {
      event.preventDefault();
      const messengerBox = document.getElementById('messengerBox');
      messengerBox.style.display = messengerBox.style.display === 'block' ? 'none' : 'block';
    }
  
    async function fetchNotifications() {
      const userId = localStorage.getItem("userId");
      const authToken = localStorage.getItem("authToken");
      if (!userId) {
        console.error("User ID not found in localStorage.");
        return;
      }
  
      try {
        const response = await fetch(`http://localhost/jmab/final-jmab/api/notifications/user/${userId}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${authToken}`
          }
        });
  
        const data = await response.json();
        const notificationList = document.getElementById("notificationList");
        notificationList.innerHTML = "";
  
        if (data.success && data.notifications.length > 0) {
          data.notifications.forEach(notification => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="${notification.is_read ? '' : 'unread-notification'}">
                <strong>${notification.title}</strong>
                <p>${notification.message}</p>
                <small>${new Date(notification.created_at).toLocaleString()}</small>
              </div>
            `;
            notificationList.appendChild(li);
          });
          const unreadCount = data.notifications.filter(n => !n.is_read).length;
          const notificationBadge = document.getElementById("notificationBadge");
          notificationBadge.textContent = unreadCount;
          notificationBadge.style.display = unreadCount > 0 ? "inline-block" : "none";
        } else {
          notificationList.innerHTML = "<li>No new notifications.</li>";
          const notificationBadge = document.getElementById("notificationBadge");
          notificationBadge.style.display = "none"; // Hide badge if no notifications
        }
      } catch (error) {
        console.error("Error fetching notifications:", error);
        notificationList.innerHTML = "<li>Error loading notifications.</li>";
        const notificationBadge = document.getElementById("notificationBadge");
        notificationBadge.style.display = "none"; // Hide badge on error
      }
    }
  </script>
</body>
</html>
