<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .compare-checkbox {
            margin-top: 10px;
        }
        
        #compareBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            display: none;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            text-align: left;
        }
        
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        
        #comparisonTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        #comparisonTable th, #comparisonTable td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        .highlight {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>Compare Tires</h1>
    
    <div class="product-list">
        <div class="product" data-name="Michelin Defender" data-price="4500" data-warranty="5" data-durability="70000">
            <img src="../Products/oil(1).png" alt="Michelin Defender">
            <h3>Michelin Defender</h3>
            <p>₱4,500 | 5 years warranty | 70,000 km tread life</p>
            <input type="checkbox" class="compare-checkbox">
        </div>

        <div class="product" data-name="Goodyear All-Season" data-price="4000" data-warranty="4" data-durability="60000">
            <img src="../Products/oil(2).png" alt="Goodyear All-Season">
            <h3>Goodyear All-Season</h3>
            <p>₱4,000 | 4 years warranty | 60,000 km tread life</p>
            <input type="checkbox" class="compare-checkbox">
        </div>

        <div class="product" data-name="Bridgestone Turanza" data-price="4800" data-warranty="6" data-durability="75000">
            <img src="../Products/oil(3).png" alt="Bridgestone Turanza">
            <h3>Bridgestone Turanza</h3>
            <p>₱4,800 | 6 years warranty | 75,000 km tread life</p>
            <input type="checkbox" class="compare-checkbox">
        </div>
    </div>

    <button id="compareBtn">Compare</button>

    <div id="comparisonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Product Comparison</h2>
            <table id="comparisonTable">
                <thead>
                    <tr>
                        <th>Feature</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Name</td></tr>
                    <tr><td>Price</td></tr>
                    <tr><td>Warranty</td></tr>
                    <tr><td>Durability</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll(".compare-checkbox");
            const compareBtn = document.getElementById("compareBtn");
            const modal = document.getElementById("comparisonModal");
            const closeBtn = document.querySelector(".close");
            const table = document.getElementById("comparisonTable");
        
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    let selected = document.querySelectorAll(".compare-checkbox:checked").length;
                    compareBtn.style.display = selected > 1 ? "block" : "none";
                });
            });
        
            compareBtn.addEventListener("click", function () {
                const selectedProducts = Array.from(document.querySelectorAll(".compare-checkbox:checked")).map(cb => cb.closest(".product"));
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Feature</th>
                            ${selectedProducts.map(p => `<th>${p.dataset.name}</th>`).join("")}
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Price</td>${highlightBest(selectedProducts, "price")}</tr>
                        <tr><td>Warranty</td>${highlightBest(selectedProducts, "warranty")}</tr>
                        <tr><td>Durability</td>${highlightBest(selectedProducts, "durability")}</tr>
                    </tbody>
                `;
                modal.style.display = "flex";
            });
        
            closeBtn.addEventListener("click", function () {
                modal.style.display = "none";
            });
        
            function highlightBest(products, feature) {
                let values = products.map(p => parseInt(p.dataset[feature]));
                let bestValue = feature === "price" ? Math.min(...values) : Math.max(...values);
                return products.map(p => {
                    let value = p.dataset[feature];
                    return `<td class="${value == bestValue ? "highlight" : ""}">${feature === "price" ? '₱' + value : value + (feature === "warranty" ? " years" : " km")}</td>`;
                }).join("");
            }
        });
    </script>
</body>
</html>
